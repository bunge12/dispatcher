<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="schedule.js"></script>
  <script src="time.js"></script>
  <script>
    $(document).ready(function () {
      const updateRows = () => {
        $.each($("#records_table tr"), function () {
          let track = "";
          let count = 0;
          $($("td", this).get().reverse()).each(function () {
            let value = $(this).text();
            if (value != "") {
              if (value != track) {
                track = value;
                count = 0;
              }
              track = value;
              count++;
              if (count > 1) {
                $(this).remove();
              }
            } else {
              $(this).next().attr("colspan", `${count}`);
              track = "";
              count = 0;
            }
          });
        });
      };

      const loadData = () => {
        $("#records_table").empty();
        response = schedule[start].weekdays;
        $.each(response, function (i, item) {
          let $tr = $(`<tr id='D${item.id}'>`)
            .append($("<td>").text(item.name))
            .appendTo("#records_table");
          $.each(item.schedule, function (i, hour) {
            $($tr).append(
              $(`<td class="timeslot" id='D${item.id}H${hour.id}'>`).text(
                hour.task
              )
            );
          });
        });
        updateRows();
      };

      let start = 0;

      $(".week_num").text(start + 1);

      $("#next").click(function () {
        start++;
        $(".week_num").text(start + 1);
        loadData();
      });
      $("#prev").click(function () {
        start--;
        $(".week_num").text(start + 1);
        loadData();
      });

      $(document.body).on("click", ".timeslot", function () {
        if ($(this).text() === "") {
          let hour = parseInt($(this).attr("id").slice(3));
          $(".new_form").css("display", "");
          $(".datetime").text(
            `${days[$(this).attr("id").slice(1, 2) - 1]} at ${hours[hour]}`
          );
          $("#length").empty();
          let remain = hours.slice(hour + 1);
          $.each(remain, function (index, text) {
            $("#length").append(
              $("<option></option>")
                .val(index)
                .html(`${text} (${index + 1} hour)`)
            );
          });
        } else {
          console.log("editing" + $(this).text(), $(this).attr("id"));
        }
      });

      loadData();
    });
  </script>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    Driver: Good Bob<br />
    <button id="prev">Previous</button> | Week <span class="week_num"></span> |
    <button id="next">Next</button>
    <table>
      <thead>
        <tr>
          <td></td>
          <td>12am</td>
          <td>1am</td>
          <td>2am</td>
          <td>3am</td>
          <td>4am</td>
          <td>5am</td>
          <td>6am</td>
          <td>7am</td>
          <td>8am</td>
          <td>9am</td>
          <td>10am</td>
          <td>11am</td>
          <td>12pm</td>
          <td>1pm</td>
          <td>2pm</td>
          <td>3pm</td>
          <td>4pm</td>
          <td>5pm</td>
          <td>6pm</td>
          <td>7pm</td>
          <td>8pm</td>
          <td>9pm</td>
          <td>10pm</td>
          <td>11pm</td>
        </tr>
      </thead>
      <tbody id="records_table"></tbody>
    </table>
    To add a new task, click on an empty cell!
    <div class="new_form" style="display: none;">
      = Add new task =
      <form action="index.html" method="POST">
        When: Week <span class="week_num"></span>, <span class="datetime"></span
        ><br />
        Select Task:
        <select name="task" id="task">
          <option value="pickup">Pickup</option>
          <option value="drop">Drop Off</option>
          <option value="others">Others</option> </select
        ><br />
        Details: <input type="text" /><br />
        Finish:
        <select name="length" id="length"> </select
        ><br />
        <button type="submit" class="save">Add to schedule</button>
      </form>
    </div>
  </body>
</html>
