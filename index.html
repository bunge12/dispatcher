    $(document).ready(function () {
      const updateRows = () => {
        $.each($("#records_table tr"), function () {
          let track = "";
          let count = 0;
          $($("td", this).get().reverse()).each(function () {
            let value = $(this).text();
            if (value != "") {
              if (value != track) {
                track = value;
                count = 0;
              }
              track = value;
              count++;
              if (count > 1) {
                $(this).remove();
              }
            } else {
              $(this)
                .next()
                .replaceWith(`<td colspan="${count}">${track}</td>`);
              track = "";
              count = 0;
            }
          });
        });
      };

      const loadData = () => {
        $("#records_table").empty();
        response = schedule[start].weekdays;
        $.each(response, function (i, item) {
          let $tr = $(`<tr id='D${item.id}'>`)
            .append($("<td>").text(item.name))
            .appendTo("#records_table");
          $.each(item.schedule, function (i, hour) {
            $($tr).append($(`<td >`).text(hour.task));
          });
        });
        updateRows();
      };

      let start = 0;

      $("#week_num").text(start + 1);

      $("#next").click(function () {
        start++;
        $("#week_num").text(start + 1);
        loadData();
      });
      $("#prev").click(function () {
        start--;
        $("#week_num").text(start + 1);
        loadData();
      });

      loadData();
    });
